<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro Cliente</h1>
        <form>
            <div class="grid grid-2">
                <div>
                    <label>Nome</label>
                    <input type="text" placeholder="Digite seu primeiro nome">
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text" placeholder="Digite seu Sobrenome">
                </div>
            </div>
            <label>E-mail</label>
            <input type="email" placeholder="Digite seu E-mail">
            <div class="grid grid-2">
                <div>
                    <label>Data Nascimento</label>
                    <input type="text" placeholder="dd/mm/yyyy">
                </div>
                <div>
                    <label>CPF</label>
                    <input type="text" placeholder="Ex: 000.000.000-0">
                </div>
            </div>
            <div class="grid grid-2">
                <div>
                    <label>CEP</label>
                    <input type="text" placeholder="Digite seu CEP">
                </div>
                <div>
                    <label>Complemento</label>
                    <input type="text" placeholder="Digite o complemento">
                </div>
            </div>
            <div class="grid grid-2">
                <div>
                    <label>Cidade</label>
                    <input type="text" placeholder="Nome da Cidade">
                </div>
                <div>
                    <label>Bairro</label>
                    <input type="text" placeholder="Nome do Bairro">
                </div>
            </div>
            <div class="grid grid-2">
                <div>
                    <label>Rua</label>
                    <input type="text" placeholder="Nome da Rua">
                </div>
                <div>
                    <label>Número da residência</label>
                    <input type="text" placeholder="Nº">
                </div>
            </div>
            <div class="containesr">
                <p class="question">Trabalha?</p>
                <div class="options">
                    <label class="option">
                        <span>Sim</span>
                        <input type="radio" name="trabalha" checked>
                        
                    </label>
                    <label class="option">
                        <span>Não</span>
                        <input type="radio" name="trabalha">
                        
                    </label>
                </div>
            </div>
            <label>Criar Senha</label>
            <input type="password" placeholder="Digite sua senha">
            <label>Confirmar Senha</label>
            <input type="password" placeholder="Digite novamente sua senha">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
